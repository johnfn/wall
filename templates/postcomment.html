{# Pass in : address, showchallenge, [id] #}


<a href="javascript:toggle_comment('foldout{{ address }}{{ id }}')">Leave a comment</a>


<div class = "foldout" id="foldout{{ address }}{{ id }}">
  {% if address == "comment" %}
    <form action="/{{ address }}/{{ id }}/" method = "post">
  {% else %}
    <form action="/{{ address }}/" method = "post">
  {% endif %}
    {% csrf_token %}
    <textarea name="content" cols="60%" rows="5" tabindex="4"></textarea>
    <br>
      Will be posted by: 
      {% if loggedin %}
        <b>{{ user.first_name }} {{ user.last_name }}</b>.
        <input type="hidden" name="name" value="{{ user.username }}"/>
      {% else %}
        <input type="text" name="name" />
      {% endif %}
      <input type="submit" value="Post!" />

      {% if showchallenge == "true" %}
        <input type="submit" name="challenge" value="Challenge!"/>
        <select name="challenged_user">
          {% for candidate in candidates %}
            <option value="{{ candidate.username }}">{{ candidate.first_name }} {{ candidate.last_name }}</option>
          {% endfor %}
        </select>
      {% endif %}
    <br/>
  </form>
</div>
