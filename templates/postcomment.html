{# Pass in : address, showchallenge, [id] #}

{% if loggedin %}
  <div class="foldout" id="foldout{{ address }}{{ id }}">
    {% if address == "comment" %}
      <form action="/{{ address }}/{{ id }}/" method = "post">
    {% else %}
      <form action="/{{ address }}/" method = "post">
    {% endif %}
      {% csrf_token %}
      <textarea name="content" cols="60%" rows="5" tabindex="4"></textarea>
      <input type="hidden" name="name" value="{{ user.username }}"/>
      <input class="button right" type="submit" value="Post!"/>
      <div class="clear"></div>
    </form>
  </div>
  <a class="reply" href="javascript:toggle_comment('foldout{{ address }}{{ id }}')">Reply &raquo;</a>
{% endif %}
